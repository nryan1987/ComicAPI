name: Build and Publish Docker Image

on:
  push:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Write db server property
      uses: christian-draeger/write-properties@1.1.0
      with:
        path: './src/main/resources/application.properties'
        # The property keys you want to write. Accepts an array.
        property: 'db.server'
        # The property values you want to write (same order as the keys). Accepts an array.
        value: 'kandor'
    - name: Write db name property
      uses: christian-draeger/write-properties@1.1.0
      with:
        path: './src/main/resources/application.properties'
        # The property keys you want to write. Accepts an array.
        property: 'db.name'
        # The property values you want to write (same order as the keys). Accepts an array.
        value: 'Comics'
    - name: Write username property
      uses: Reedyuk/write-properties@v1.0.3
      with:
        # The path to properties file to write
        path: './src/main/resources/application.properties'
        property: 'spring.datasource.username'
        value: ${{ secrets.DEV_DB_USERNAME }}
    - name: Write password property
      uses: Reedyuk/write-properties@v1.0.3
      with:
        # The path to properties file to write
        path: './src/main/resources/application.properties'
        #property: 'spring.datasource.password'
        value: ${{ secrets.DEV_DB_PASSWORD }}
    - name: Adding secrets
      run: |
          cat src/main/resources/application.properties
      shell: bash
    - name: Build with Maven
      run: mvn clean install
    - name: Publish to Docker Hub
      uses: docker/build-push-action@v1
      with:
       username: ${{ secrets.DOCKER_USERNAME }}
       password: ${{ secrets.DOCKER_PASSWORD }}
       repository: nryan1987/comics
       tags: dev-latest
